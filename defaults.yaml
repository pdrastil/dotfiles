NSGlobalDomain:
  # System Preferences > Keyboard > Key repeat
  KeyRepeat: 2

  # System Preferences > Keyboard > Delay Until Repeat
  InitialKeyRepeat: 15

  # System Preferences > Trackpad > Scroll direction > Disable
  com.apple.swipescrolldirection: 0

com.apple.dock:
  # System Preferences > Mission Control > Hot corners > Bottom-left > Launchpad
  wvous-bl-corner: 11
  wvous-bl-modifier: 0

  # System Preferences > Mission Control > Hot corners > Bottom-right > Desktop
  wvous-br-corner: 4
  wvous-br-modifier: 0

  # System Preferences > Mission Control> Hot corners > Top-left > Launch screen-saver
  wvous-tl-corner: 5
  wvous-tl-modifier: 0

  # System Preferences > Mission Control > Hot corners > Top-right > Mission control
  wvous-tr-corner: 2
  wvous-tr-modifier: 0

com.apple.systemuiserver:
  # Sound > Sound Effects > Show volume in menu bar
  "NSStatusItem Visible com.apple.menuextra.volume": 1

com.googlecode.iterm2:
  # iTerm2 > Preferences > General > Preferences > Load preferences from custom folder
  PrefsCustomFolder: ~/.iterm2
  # iTerm2 > Preferences > General > Preferences > Load preferences from custom folder
  LoadPrefsFromCustomFolder: 1
  # iTerm2 > Preferences > General > Preferences > Save changes to folder when iTerm2 quits
  NoSyncNeverRemindPrefsChangesLostForFile: 1
